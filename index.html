<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>template</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <h1>Welcome</h1>
        <h2>To gamers presented by gamers</h2>

    </header>

    <main>
        <div class="forModals">

        </div>
    </main>







    <template id="myTemp">
        <article class="list-item">
            <img class="thumbnail" src="" alt="thumbnail">
            <h3 class="title">name</h3>
            <h3 class="metascore">69</h3>
            <h3 class="price">5</h3>
            <button onclick="getId(this.id)" class="modalOpen">Details</button>
        </article>
    </template>



    <template id="modalTemp">
        <div class="modal hide">
            <article class="modal-content">
                <img class="thumbnail" src="" alt="thumbnail">
                <h3 class="title">name</h3>
                <h3 class="metascore">69</h3>
                <h3 class="price">5</h3>
                <h4 class="genres">fps</h4>
                <h4 class="developer">trash games</h4>
                <h4 class="publisher">we like money</h4>
                <h4 class="relDate">1939-09-01</h4>
                <h4 class="mode">we like money</h4>
                <h4 class="platform">wood-pc</h4>
                <h4 class="age">101</h4>
                <p class="description">don't buy this</p>
            </article>
        </div>
    </template>

    <script src="js/script.js"></script>
</body>

</html>
