<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gamestation</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div id="blackHeader" class="sticky">
        <img src="">
        <button class="start"> </button>
        <nav>
            <a href="index.html"> <button> Home </button></a>
            <a href="#"> <button style="background-color: #002B45; color: white;"> Game Picks </button> </a>
        </nav>
    </div> <!-- here is inserted the logo -->

    <header>
        <h1>gamestation</h1>
        <h2>For gamers by gamers.</h2>
    </header>


    <aside>
       <img src="stylingImages/pacman.png" style="position: absolute;">
        <button class="filter" data-filter="Adventure">Adventure</button>
        <button class="filter" data-filter="Strategy">Strategy</button>
        <button class="filter" data-filter="RPG">RPG</button>
        <button class="filter" data-filter="Action">Action</button>
        <img src="stylingImages/pacman.png" style="position: absolute;">
        <button class="filter" data-filter="Racing">Racing</button>
        <button class="filter" data-filter="free">Free</button>
        <img src="stylingImages/pacman.png" style="position: absolute;">
        <button class="filter" data-filter="Unreleased">Upcoming</button>
        <button class="filter" data-filter="list-item">All</button>
    </aside>

    <main>
        <div class="forModals">

        </div>
    </main>

    <template id="myTemp">
        <article class="list-item">

            <div id="gridStyling">
                <div id="win95">
                    <h3 class="title"> name </h3>
                </div>
                <div id="thumbnail">
                    <img class="thumbnail" src="" alt="thumbnail">
                </div>
            </div>
            <button onclick="getIdShow(this.id)" class="modalOpen">Details</button>
            <h3 class="metascore">69</h3>

             <img class="age" src="" alt="range">

            <p class="shortDescription"> Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. </p>
            <p> <b> Genre: </b> <br> <span class="genre"> </span> </p>
            <p> <b> Release date: </b> <br> <span class="relDate"> </span> </p>
            <h3 class="price hide">5</h3>

        </article>
    </template>



    <template id="modalTemp">
        <div class="modal hide">
            <article class="modal-content">
                <h3 class="titleM">name</h3>
                <img class="thumbnailM" src="" alt="thumbnail">
                <h3 class="metascoreM hide">69</h3>
                <div id="detailsM">
                    <p> Price: <span class="priceM">5</span> </p>
                    <p> Genres: <span class="genresM">fps</span> </p>
                    <p> Developer: <span class="developerM">trash games</span> </p>
                    <p> Publisher: <span class="publisherM">we like money</span> </p>
                    <p> Release Date: <span class="relDateM">1939-09-01</span> </p>
                    <p> Modes Available <span class="modeM">we like money</span> </p>
                    <p> Platform(s): <span class="platformM">wood-pc</span> </p>
                </div>
                <p class="descriptionM">don't buy this</p>
                <button class="modalHide" onclick="getIdHide(this.id)"> &times </button>
                <button class="buyM"> Buy </button>
            </article>
        </div>
    </template>

    <script src="js/script.js"></script>
</body>

</html>
